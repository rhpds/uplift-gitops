kind: Deployment
apiVersion: apps/v1
metadata:
  name: loadmaker
  # namespace: windowsmesh
  namespace: { .Values.windows_mesh_namespace }
spec:
  replicas: 0
  selector:
    matchLabels:
      app: loadmaker
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: loadmaker
    spec:
      containers:
        - name: container
          image: bunchjesse/loadtest
          ports:
            - containerPort: 8080
              protocol: TCP
          env:
            - name: REQUESTS_PER_SECOND
              value: '50'
            - name: DURATION
              value: '10000'
            - name: URL
              # value: 'http://istio-ingressgateway-istio-system.apps.virt-cluster.vew1.p1.openshiftapps.com'
              value: '{ .Values.ingressgateway_url_path }'
          resources: {}
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          imagePullPolicy: Always
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
      dnsPolicy: ClusterFirst
      securityContext: {}
      schedulerName: default-scheduler
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 25%
      maxSurge: 25%
  revisionHistoryLimit: 10
  progressDeadlineSeconds: 600
